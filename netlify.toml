[build]
  publish = "dist"
  command = "npx update-browserslist-db@latest && npm run build"

[build.environment]
  NODE_VERSION = "18"

# Security headers removed - handled by _headers file to avoid conflicts

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[redirects]]
  from = "http://erisync.xyz/*"
  to = "https://erisync.xyz/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.erisync.xyz/*"
  to = "https://erisync.xyz/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200